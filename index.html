<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS seat booking</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="css/style.css">  
</head>
<body>

<div class="plane">
  
  <p id="text0"style="color:#707070"><strong>Elige tus lugares</strong></p>
  
  <div class="pantalla">
    <h3>Pantalla</h3>
  </div>
  
  <div class="cinema">
      <ol class="seats" type="seatline">
        <li class="seat">
          <input class = "myseat" type="checkbox" id="1A" />
          <label for="1A">1</label>
        </li>
        <li class="seat">
          <input class = "myseat"  type="checkbox" disabled id="1D" />
          <label for="1D"></label>
        </li>
        <li class="seat">
          <input type="checkbox" class = "myseat"  id="1B" />
          <label  for="1B">3</label>
        </li>
        <li class="seat">
          <input type="checkbox" class = "myseat"  id="1C" />
          <label for="1C">4</label>
        </li>
      </ol>
</div>
   <div class="pedido">
     <p id="text1" style="color:#707070"><strong>Tu pedido</strong></p>
     <p style="color:#707070"><strong id="desc"></strong></p>
      <p id="total1" style="color:#707070">Total: $ <strong id="total" style="color:#707070"></strong></p>
      <button id="myBtn">Pagar</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="textG"style="color:#707070"><strong>Gracias por tu compra</strong></p>
  </div>

</div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>

</body>

</html>
